<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>


<h:head></h:head>
<h:body>

    <h1>

        <h:outputText value="Autocomplete Primefaces"/>
    </h1>


    <p:messages id="msg" closable="true"/>

    <p:growl id="msg2" showDetail="true" />
    <h:form id="form">

        <p:autoComplete value="#{autocompleteBean.selected}" maxResults="4" minQueryLength="1" completeMethod="#{autocompleteBean.resultList}">
            <p:ajax event="itemSelect" update=":msg :msg2" listener="#{autocompleteBean.onSelect}" />

        </p:autoComplete>


    </h:form>


</h:body>
</html>
